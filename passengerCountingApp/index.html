<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Passenger Count:</h1>
    <h1 id="count">0</h1>
    <button id="increment-btn" onclick="incrementCount()">INCREMENT</button>
    <button id="save-btn" onclick="saveCount()">SAVE</button>
    <button id="reset-btn" onclick="resetCount()">RESET</button>
    <h1 id="countList">Previous Enteries: None</h1>
    <script src="script.js"></script>
</body>

</html>
